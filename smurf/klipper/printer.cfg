[pause_resume]

[display_status]

[stepper_a]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 28
#endstop_pin: ^PC0
endstop_pin: tmc2209_stepper_a:virtual_endstop
homing_speed: 25
homing_retract_dist: 0
#arm_length: 120.8
#position_endstop: 130

[tmc2209 stepper_a]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999
diag_pin: ^PC0
driver_SGTHRS: 52

[stepper_b]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 28
#endstop_pin: ^PC1
endstop_pin: tmc2209_stepper_b:virtual_endstop
#position_endstop: 130
#arm_length: 120.8

[tmc2209 stepper_b]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999
diag_pin: ^PC1
driver_SGTHRS: 52

[stepper_c]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
#endstop_pin: ^PC2
endstop_pin: tmc2209_stepper_c:virtual_endstop
microsteps: 16
rotation_distance: 28
#position_endstop: 130
#arm_length: 120.8

[tmc2209 stepper_c]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999
diag_pin: ^PC2
driver_SGTHRS: 52

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 33
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 35.468
pid_Ki: 1.487
pid_Kd: 211.476
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 5

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 62.708
pid_Ki: 6.240
pid_Kd: 157.555
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC6
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: PC7

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_30FFDA054E4E353717730551-if00

[printer]
kinematics: delta
#delta_radius: 63.2
#print_radius: 55
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
minimum_z_position: -10.0

[delta_calibrate]
radius: 55
speed: 30
horizontal_move_z: 10

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_radius: 55 #50
round_probe_count: 5
fade_start: 1.0
fade_end: 0.0

[virtual_sdcard]
path: ~/gcode_files

[static_digital_output usb_pullup_enable]
pins: !PC13

[probe]
pin: ^!PC14
x_offset: 0.0
y_offset: 0.0
z_offset: -0.394
speed: 5.0
samples: 2
sample_retract_dist: 2.0
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 0

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[display]
lcd_type: emulated_st7920
en_pin: EXP1_7
spi_software_sclk_pin: EXP1_6
spi_software_mosi_pin: EXP1_8
spi_software_miso_pin: PA1
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2


# G-Code macros (one may define any number of sections with a
# "gcode_macro" prefix).
[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(50)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(195)|float %}
    G90 ; switch to absolute positioning - this line was added in case Cura doesn't include it by default
    M82 ; set extruder to absolute mode - this line was added in case Cura doesn't include it by default
    G28 ; start from home position

    SET_GCODE_OFFSET Z=-0.160

    M117 Warming up
    M140 S{BED_TEMP}
    M109 S170 T0 ; set extruder to a no-ooze temperature
    M190 S{BED_TEMP}        # Wait for bed to reach temperature
    M117 Calibrating bed
    BED_MESH_CALIBRATE
    G0 X0 Y0 Z15.0 F3600

    M104 S{EXTRUDER_TEMP}
    M109 S{EXTRUDER_TEMP}   # Set and wait for nozzle to reach temperature

    M117 Purging
    G4 S4
    ; extrude a strip outside of the perimeter
    G92 E0
    G1 X-54 Y0 Z0.32 F2700
    G3 X0 Y-54 I54 E20 F900
    G92 E0
    M117 Printing


[gcode_macro timer]
gcode:
    M117 1
    G4 P60000 ; 
    M117 2




[gcode_macro END_PRINT]
gcode:
    M104 S0 ; turn off hotend heater
    M140 S0 ; turn off bed heater
    G91 ; Switch to use Relative Coordinates
    G1 E-3 F700 ; retract the filament a bit before lifting the nozzle to release some of the pressure
    G1 Z15 F1000 ; raise platform 2mm from current position
    G1 E-10 F700 ; retract filament even more
    G90 ; Switch back to using absolute coordinates
    G28 ; Return to home position. Without an X Y or Z after G28 the prin on the Mini Delta's display.
    M84 ; disable motors
    G4 P120000 ; 
    M117 Ready

[gcode_macro PIDBED]
description: PID BED 45C
gcode:
    PID_CALIBRATE HEATER=heater_bed TARGET=85
    #TURN_OFF_HEATERS

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE

