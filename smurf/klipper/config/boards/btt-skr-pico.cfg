# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[board_pins skr_pico]
aliases:
# steppers
  x_step_pin=gpio11,  x_dir_pin=gpio10,  x_enable_pin=gpio12, x_diag_pin=gpio4,   x_endstop_pin=null,
  y_step_pin=gpio6,   y_dir_pin=gpio5,   y_enable_pin=gpio7,  y_diag_pin=gpio3,   y_endstop_pin=null,
  z0_step_pin=gpio19, z0_dir_pin=gpio28, z0_enable_pin=gpio2, z0_diag_pin=gpio25, z0_endstop_pin=null,
  z1_step_pin=null,   z1_dir_pin=null,   z1_enable_pin=null,  z1_diag_pin=null,   z1_endstop_pin=null,
  z2_step_pin=null,   z2_dir_pin=null,   z2_enable_pin=null,  z2_diag_pin=null,   z2_endstop_pin=null,
  e_step_pin=gpio14,  e_dir_pin=gpio13,  e_enable_pin=gpio15, e_diag_pin=null,    e_heater_pin=gpio23, e_sensor_pin=gpio27,
  uart_pin=gpio9, tx_pin=gpio8,
# accel
  adxl345_cs_pin=null,
# auto leveling
  bltouch_sensor_pin=gpio22, bltouch_control_pin=gpio29,
  probe_pin=gpio22,
# fans
  fan_part_cooling_pin=gpio17,
  fan_toolhead_cooling_pin=gpio18,
  fan_controller_board_pin=gpio20,
# Bed heater
  heater_bed_heating_pin=gpio21,
  heater_bed_sensor_pin=gpio26,
# filament
  filament_sensor_pin=gpio16

[mcu]
serial: /dev/serial0
